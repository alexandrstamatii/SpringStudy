<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>New Person</title>
	</head>
	<body>
	<!-- Form for POST-request method with Thymeleaf -->
		<form th:method="POST" th:action="@{/people}" th:object="${person}">
			<label for="name">Enter name: </label>
			<input type="text" th:field="*{name}" id="name"/> 
			<!-- #fields - мы получаем доступ к полям модели -->
			<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			<br/>
			<label for="age">Enter age: </label>
			<input type="text" th:field="*{age}" id="age"/> 
			<div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
			<br/>
			<label for="email">Enter email: </label>
			<input type="text" th:field="*{email}" id="email"/> 
			<div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			<br/>
			<input type="submit" value="Create"/>
		</form>
		<form th:method="GET" th:action="@{/people}">
			<input type="submit" value="Cancel"/>
		</form>

		</form> -->
	</body>
</html>
